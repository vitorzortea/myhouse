<section id="add-session" class="page">
    <h1><img src="/myhouse/assets/logo.png" alt="MyHome" /></h1>
    <h2>Novo Período</h2>
    <div class="line"></div>
    <form>
        <label>
            <p>Início</p>
            <input type="date" name="inicio" [(ngModel)]="inicio">
        </label>
        <label>
            <p>Final</p>
            <input type="date" name="finaç" [(ngModel)]="final">
        </label>
        <label>
            <p>Descrição</p>
            <textarea name="descricao" [(ngModel)]="description"></textarea>
        </label>
    </form>
    <button (click)="save()"><i class="fas fa-save"></i> Savar Período</button>
</section>
